<div class="state-chart">
    <span class="barchart-title">{{stats}}</span>
    <div class="barchart-radio-btn">
      <app-radiobuttons (newOption)="changeOption($event)"></app-radiobuttons>
    </div>
    <div class="barchart">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
</div>
